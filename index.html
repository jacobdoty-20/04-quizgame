<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriviaGame</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <h1 id="gameTitle">Pursuit of Trivia</h1>
        </header>
        <ul>
            <li id="score">Score :</li>
            <li id="timeLeft">Time Left:</li>
        </ul>
    </div>

    <div class="container" id="gameDisplay">
        <div id="gameCard">
            <h3>Let's play some trivia!</h3>

        </div>
        <button id="startBtn">Start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
